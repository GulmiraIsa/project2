<body>
	<!--=========================================================================-->
	<!--============================= HEADER START ==============================-->
	<!--=========================================================================-->
	<header>

		<figure>
			<img src="./assets/images/logo.png" alt="logo">
		</figure>
		<div class="description">
			<h3>Azərbaycan Respublikasının</h3>
			<h3>Dövlət imtahan mərkəzi</h3>
		</div>

	</header>
	<!--=========================================================================-->
	<!--============================= HEADER END ================================-->
	<!--=========================================================================-->

	<!--=========================================================================-->
	<!--============================= MAIN START ================================-->
	<!--=========================================================================-->
	<main>
		<!--=========================================================================-->
		<!--============================= Promotion START ===========================-->
		<!--=========================================================================-->
		<section class="user">
			<figure>
				<img src="./assets/images/default-profile-icon-3.jpg" alt="">
			</figure>
			<div class="user_description">
				<div class="user_description_value">
					<span class="key">S.A.A:</span>
					<span class="value">Abdullayeva Ofeliya Elçin qızı</span>
				</div>
				<div class="user_description_value">
					<span class="key">İmtahan:</span>
					<span class="value">English speaking</span>
				</div>
			</div>

		</section>

		<section class="icons">
			<figure class="fgr">
				<img src="./assets/images/reading-icon.svg" alt="reading">
				<figcaption class="yellow">GRAMMAR</figcaption>
			</figure>
			<figure class="fgr">
				<img src="./assets/images/listening-icon.svg" alt="reading">
				<figcaption class="blue">LISTENING</figcaption>
			</figure>
			<figure class="fgr">
				<img src="./assets/images/writing-icon.svg" alt="reading">
				<figcaption class="green">WRITING</figcaption>
			</figure>
			<figure class="fgr">
				<img src="./assets/images/reading-icon (2).svg" alt="reading">
				<figcaption class="primary">READING</figcaption>
			</figure>
			<figure class="fgr">
				<img src="./assets/images/speaking-icon.svg" alt="reading">
				<figcaption class="secondary">SPEAKING</figcaption>
			</figure>


		</section>

		<section class="buttons">
			<a class="btn_taketest bg_yellow" href="#">Take Test</a>
			<a class="btn_taketest bg_blue" href="#">Take Test</a>
			<a class="btn_taketest bg_green" href="#">Take Test</a>
			<a class="btn_taketest bg_primary" href="#">Take Test</a>
			<a class="btn_taketest bg_secondary" href="./microphone.html">Take Test</a>


		</section>
		<!--=========================================================================-->
		<!--============================= Promotion END =============================-->
		<!--=========================================================================-->

	<!--=========================================================================-->
	<!--============================= MAIN END ==================================-->
	<!--=========================================================================-->

	<!--=========================================================================-->

	</footer>
